<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小学生用プログラミングWebアプリ</title>
  <link rel="stylesheet" href="src/css/bootstrap.min.css">
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: .06rem;
      line-height: 1.65rem;
    }

    .even-striped li:nth-child(even) {
      background: #f8f9fa;
    }

    .overflow-wrap-break {
      overflow-wrap: break-word;
    }
  </style>
</head>

<body class="bg-light">
  <header class="mt-4">
    <div class="container">
      <h1>プログラミングアプリ</h1>
    </div>
  </header>

  <hr class="my-4">

  <section id="game">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6 text-center">
          <div class="border border-primary h-100 px-2 mx-n2">
            <h3 class="mt-2">動作を追加する</h3>
            <div id="actionsSelector" class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary active">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
            </div>
            <ul id="actions" class="list-group mt-2">
              <button type="button" class="list-group-item list-group-item-action">
                上へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                右へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                下へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                左へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                繰り返し2回<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                繰り返し終わり<span class="badge badge-pill badge-primary float-right"></span>
              </button>
            </ul>
            <div id="alphabets" class="mt-2 d-none"></div>
            <div id="arithmetic" class="mt-2 d-none"></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="border border-primary h-100 px-2 mx-n2">
            <ul id="todos" class="list-group mt-2 even-striped">
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
              <li class="list-group-item empty">&ThinSpace;</li>
            </ul>
            <div class="container my-2">
              <div class="row">
                <div class="col-xl-6 col-12">
                  <button id="resetTodos" type="button" class="btn btn-block btn-warning" role="status">リセット</button>
                </div>
                <div class="col-xl-6 mt-xl-0 col-12 mt-2">
                  <button id="runTodos" type="button" class="btn btn-block btn-success" role="status">実行</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-md-0 col-sm-12 text-center mt-2 position-relative">
          <canvas id="gameCanvasDisplay"></canvas>
        </div>
      </div>

      <h2 class="text-center mt-4">ステージ選択</h2>
      <div class="text-center">
        <div id="stage-list">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action">ステージ-1</li>
            <li class="list-group-item list-group-item-action">ステージ-2</li>
            <li class="list-group-item list-group-item-action">ステージ-3</li>
          </ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action">ステージ-4</li>
            <li class="list-group-item list-group-item-action">ステージ-5</li>
            <li class="list-group-item list-group-item-action">ステージ-6</li>
          </ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action">ステージ-7</li>
            <li class="list-group-item list-group-item-action">ステージ-8</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <div class="my-4"></div>

  <script src="src/js/Stage.js"></script>
  <script src="src/js/canvas/Field.js"></script>
  <script src="src/js/canvas/Alphabets.js"></script>
  <script src="src/js/canvas/Arithmetic.js"></script>
  <script src="src/js/canvas/Ball.js"></script>
  <script src="src/js/canvas/Modal.js"></script>
  <script src="src/js/Actions.js"></script>
  <script src="src/js/RunTodos.js"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
