<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小学生用プログラミングWebアプリ</title>
  <link rel="stylesheet" href="src/css/bootstrap.min.css">
  <style>
    body {
      max-width: 100vw;
      max-height: 100vh;
      height: 100vh;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: .06rem;
      line-height: 1.65rem;
    }

    .even-striped li:nth-child(even) {
      background: #f8f9fa;
    }

    #todos>.todos-list-item {
      display: flex;
      align-items: center;
      text-align: center;
      font-size: 100%;
      min-height: .5rem;
      height: 10%;
      padding: 0 .5rem;
    }

    #stage-list .stage-list-item {
      padding: .5rem 1.25rem;
      min-height: .5rem;
    }
  </style>
</head>

<body class="bg-light">
  <section id="game">
    <div class="container">
      <div class="row">
        <div class="col-12" style="max-height: 15vh; height: 15vh;">
          <div id="alphabets" class="d-none flex-column justify-content-center h-100"></div>
          <div id="arithmetic" class="d-none flex-column justify-content-center h-100"></div>
        </div>
        <div class="col-md-6 mt-md-0 col-sm-12 text-center position-relative" style="max-height: 70vh; height: 70vh;">
          <canvas id="gameCanvasDisplay" class="d-block mx-auto"></canvas>
        </div>
        <div class="col-md-3 col-sm-6" style="max-height: 70vh; height: 70vh;">
          <div class="d-flex flex-column border border-primary h-100 p-2">
            <ul id="todos" class="d-flex flex-column list-group even-striped overflow-auto h-100">
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
              <li class="list-group-item todos-list-item empty"></li>
            </ul>
            <div class="px-2 pt-2">
              <div class="row">
                <div class="col-xl-6 col-12">
                  <button id="resetTodos" type="button" class="btn btn-block btn-warning" role="status">リセット</button>
                </div>
                <div class="col-xl-6 mt-xl-0 col-12 mt-2">
                  <button id="runTodos" type="button" class="btn btn-block btn-success" role="status">実行</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 text-center" style="max-height: 70vh; height: 70vh;">
          <div class="border border-primary h-100 px-2 mx-n2 overflow-auto">
            <h3 class="mt-2">動作を追加する</h3>
            <div id="actionsSelector" class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary active">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
            </div>
            <ul id="actions" class="list-group mt-2">
              <button type="button" class="list-group-item list-group-item-action">
                上へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                右へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                下へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                左へ1マス<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                繰り返し2回<span class="badge badge-pill badge-primary float-right"></span>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                繰り返し終わり<span class="badge badge-pill badge-primary float-right"></span>
              </button>
            </ul>
          </div>
        </div>
      </div>

      <div class="text-center d-flex align-items-center" style="max-height: 15vh; height: 15vh;">
        <div id="stage-list" class="d-flex flex-column w-100">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-1</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-2</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-3</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-4</li>
          </ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-5</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-6</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-7</li>
            <li class="list-group-item list-group-item-action stage-list-item">ステージ-8</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="src/js/Stage.js"></script>
  <script src="src/js/canvas/Field.js"></script>
  <script src="src/js/canvas/Alphabets.js"></script>
  <script src="src/js/canvas/Arithmetic.js"></script>
  <script src="src/js/canvas/Ball.js"></script>
  <script src="src/js/canvas/Modal.js"></script>
  <script src="src/js/Actions.js"></script>
  <script src="src/js/RunTodos.js"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
